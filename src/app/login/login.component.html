<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <header class = "header">
        <div class="header-item">
          <a class="back" routerLink = "/">Home</a>
        </div>
        
      </header>
    <div class = "container">
        <div id="login" class="login-container">
            <div id="left">
                <div class="logintext">
                    <h1 id ="login-text">Login</h1>
                </div>
                
            </div>
        <div id="right">
            
            <form [formGroup] = "login">
            <div class="form">
            
                <label class = "form-text">Email</label>
                <input type="email" class = "form-control" formControlName = "email"  placeholder="john.doe@miracle.com">
                <span class = "error" *ngIf= "email.invalid && email.touched" >email is required</span>
            </div>
            <div class = "form">
                <label for="password" class = "form-text">Password</label>
                <input type="password" class = "form-control" formControlName = "password" placeholder="ReallyLongPassword">
            </div>

                <button type = "submit" class="btn"  routerLink = "/home">Submit</button>
                
            </form>
            
        </div>
        </div>
    </div>
    
    <script src = "login.component.js"></script>
</body>
</html>
